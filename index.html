<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google fonts  -->

    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Boolean Logo">
        <h1 class="title">Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <!-- sezione buttons  -->
            <div class="buttons">
                <div class="button task-button">Add Task</div>
                <div class="button section-button">Add Section</div>
            </div>
            <hr>
            <!-- /sezione buttons  -->
            <!-- sezione new task  -->
            <section class="new-task new-section">
                <h3> New Task</h3>
                <div class="task">
                    <div class="done">&check;</div>
                    <div class="task-name">Quarterly Newsletter</div>
                    <div class="task-tag blue-tag">Editorial</div>
                </div>
            </section>
            <!-- /sezione new task  -->
            <!-- sezione today  -->
            <section class="today-sect new-section">
                <h3> Today</h3>
                <!-- task 1  -->
                <div class="task">
                    <div class="done">&check;</div>
                    <div class="task-name">Recruiting blog post</div>
                    <div class="task-tag blue-tag">Editorial</div>
                </div>
                <!-- /task 1  -->
                <!-- task 2  -->
                <div class="task">
                    <div class="done">&check;</div>
                    <div class="task-name">Mobile app launch</div>
                    <div class="task-tag purple-tag">Q1 Goals</div>
                </div>
                <!-- /task 2  -->
                <!-- task 3  -->
                <div class="task">
                    <div class="to-do">&cross;</div>
                    <div class="task-name">Interview John H.</div>
                    <div class="task-tag green-tag">Recruiting</div>
                </div>
                <!-- /task 3  -->
                <!-- task 4  -->
                <div class="task">
                    <div class="done">&check;</div>
                    <div class="task-name">Summit update to mobile storefronts</div>
                    <div class="task-tag orange-tag">Mobile</div>
                </div>
                <!-- /task 4  -->
            </section>
            <!-- /sezione today  -->
            <!-- sezione upcoming  -->

            <!-- /sezione upcoming  -->
        </div>
    </main>
</body>

</html>
